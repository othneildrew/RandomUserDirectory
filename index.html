<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Employee Directory | Awesome Startup, Inc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <!-- =======================
            Gallery container
        ======================== -->
        <header>
            <div class="header-inner-container">
                <div class="header-text-container">
                    <h1>Employee Directory</h1>
                    <h2>Awesome Startup, Inc</h2>
                </div>

                <div class="search-container">
                  <!-- Dynamically created search form goes here -->
                </div>
            </div>
        </header>

        <div id="gallery" class="gallery">
          <!-- Dynamically created card and modal goes here -->
        </div>
        <!-- =======================
            Modal markup:

            You can use the commented out markup below as a template
            for your modal, but you must use JS to create and append
            it to `body`.

            IMPORTANT: Altering the arrangememnt of the markup and the
            attributes used may break the styles or functionality.

            <div class="modal-container">
                <div class="modal">
                    <button type="button" id="modal-close-btn" class="modal-close-btn"><strong>X</strong></button>
                    <div class="modal-info-container">
                        <img class="modal-img" src="https://placehold.it/125x125" alt="profile picture">
                        <h3 id="name" class="modal-name cap">name</h3>
                        <p class="modal-text">email</p>
                        <p class="modal-text cap">city</p>
                        <hr>
                        <p class="modal-text">(555) 555-5555</p>
                        <p class="modal-text">123 Portland Ave., Portland, OR 97204</p>
                        <p class="modal-text">Birthday: 10/21/2015</p>
                    </div>
                </div>

                // IMPORTANT: Below is only for exceeds tasks
                <div class="modal-btn-container">
                    <button type="button" id="modal-prev" class="modal-prev btn">Prev</button>
                    <button type="button" id="modal-next" class="modal-next btn">Next</button>
                </div>
            </div>

        ======================== -->

        <!-- JavaScript -->
        <script src="js/Person.js"></script>
        <script src="js/Directory.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
